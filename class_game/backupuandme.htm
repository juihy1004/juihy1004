var max = 35;
var min = 1;
var nRandom=0;
var sum = [];

var i;

var check=1;

function radn(){

	nCount--;
	document.getElementById("count").innerHTML="COUNT : " + nCount;

			if(nCount ==0)
	{
	
		if (confirm("QUIT GAME AND RETURN MAIN?") == true){  
				 window.location.href="file:///D:/main.html";
			}
			else
			{		
				document.getElementById("num").style.display="none";
				document.getElementById("count").innerHTML = "COUNT : "+ 0;
				document.getElementById("link").style.display ="inline";

			 return;
			}	
	}

nRandom = (Math.floor(Math.random()*max))+min;
sum[count]=nRandom;		

	for(i=0;i<count;i++){
 		for(var w=0; w<count; w++){
 			if(sum[w]==sum[count]){
				nRandom = (Math.floor(Math.random()*max))+min;
				sum[count]=nRandom;
			}
		}
	} 

	sum[count]=nRandom;
	document.getElementById("num").innerHTML =sum[count];
	document.getElementById("visi").style.display="none";
}

	x[0] =sum[count];
